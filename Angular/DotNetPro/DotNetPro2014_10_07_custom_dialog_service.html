<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="myApp" ng-controller="CounterController">
    <script src="angular.js"></script>
    {{counter}} Sekunden...
    <script>
        var app = angular.module('myApp', []);

        app.service('dialog', function () {
            this.show = function (text) {
                alert(text);
            };

        });

        app.controller('CounterController', ['$scope', '$interval', 'dialog', function ($scope,$interval, dialog) {
            dialog.show('Auf gehts...');
            $scope.counter = 0;
            $interval(function () {
                    $scope.counter++;
            }, 1*1000)
            
        }]);
    </script>
</body>
</html>
